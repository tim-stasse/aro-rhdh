apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops
    repoURL: ${gitops_repo}
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
